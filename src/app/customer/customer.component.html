
<h2 *ngIf="customer">{{customer.firstName}} {{customer.lastName}}</h2>

<p>
  Editing customer.
</p>

<form [formGroup]="customerForm" (ngSubmit)="onSave()">
  <input type="text" formControlName="firstName"/>
  <input type="text" formControlName="lastName"/>
  <button>Save</button>
</form>

<br/>


<a *ngIf="customer" [routerLink]="['/reservations/new']" [queryParams]="{cid: customer._id}">Add Reservation</a>
