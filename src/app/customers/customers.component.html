<h2>Customers</h2>

<ul>
  <li *ngFor="let customer of customers">
    <div>
      <a routerLink="/customers/{{customer._id}}">
        {{customer.firstName}} {{customer.lastName}}
      </a>
    </div>
  </li>
</ul>

<div>
  <h3>New Customer
  </h3>

  <form>
    <input type="text" [formControl]="firstName" placeholder="First name" />
    <input type="text" [formControl]="lastName" placeholder="Last name" />
    <button (click)="addCustomer()">Add</button>
  </form>
</div>
